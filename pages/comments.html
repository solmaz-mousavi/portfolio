</head>
<body>
    <div class="body-style">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="shape4"></div>
        <div class="shape5"></div>
    </div>
    <aside>
        <div class="photo">
            <img src="../images/153442811.jpg" alt="solmaz mousavi">
        </div>
        <div class="info">
            <p class="name">سولماز موسوی</p>
            <p class="details">UI</p>
            <p class="details">تهران - ایران</p>
        </div>
        <ul class="navbar">
            <li><a href="../index.html">صفحه اصلی</a></li>
            <li><a href="./about.html">درباره من</a></li>
            <li><a href="./porfolio.html">نمونه کارها</a></li>
            <li><a href="#" class="active">نظرات مشتریان</a></li>
            <li><a href="./contact.html">اطلاعات تماس</a></li>
        </ul>

        <div class="dark-light-slider">
            <div id="slider"></div>
        </div>
        <div class="menu-handler">
            <p>&#10095</p>
        </div>
    </aside>

    <section class="main">
        <h1 class="page-title">نظرات مشتریان</h1>
        <p class="shadow">نظرات مشتریان</P>

        <div class="comment-container"></div>

        <form action="#" class="tumbnail" name="comment-form" data-modal="کاربر گرامی، نظر شما ثبت گردید. از شما سپاسگذاریم" novalidate>
            <div>
                <input class="input" name="name" id="name" type="text" placeholder="نام" data-validation="isRequired" data-label="نام">
            </div>
            <textarea class="input" name="message" id="message" rows="5" data-validation="isRequired" data-label="نظرات" placeholder="نظر خود را در این بخش ثبت کنید."></textarea>
            <p class="description error"></p>
            <button type="submit">ارسال</button>

        </form>
        <div class="modal">
            <!-- <i class="fa-solid fa-close modal-close-btn"></i> -->
            <p class="modal-description"></p>
        </div>

    </section>
    
    <script src="../js/aside.js"></script>
    <script src="../js/comments.js"></script>
    <script src="../js/form-validation.js"></script>
    <script src="../js/modal.js"></script>
</body>
