<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/comments.css">
</head>
<body>
    <aside>
        <div class="photo">
            <img src="../images/153442811.jpg" alt="solmaz mousavi">
        </div>
        <div class="info">
            <p class="name">Solmaz Mousavi</p>
            <p class="details">UI, Tehran, Iran</p>
        </div>
        <ul class="navbar">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About me</a></li>
            <li><a href="./porfolio.html">Portfolio</a></li>
            <li><a href="#" class="active">Comments</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>

        <div class="dark-light-slider">
            <div id="slider"></div>
        </div>
        <div class="menu-handler">
            <p>&#10095</p>
        </div>
    </aside>

    <section class="main">
        <p class="title">COMMENTS</P>
        <p class="shadow">COMMENTS</P>

        <div class="comment-container"></div>

        <form action="#" class="tumbnail" name="comment-form" novalidate>
            <div>
                <input class="input" name="name" id="name" type="text" placeholder="name" data-validation="isRequired" data-label="name">
            </div>
            <textarea class="input" name="message" id="message" rows="5" data-validation="isRequired" data-label="comment" placeholder="your comment"></textarea>
            <p class="error description"></p>
            <button type="submit">send</button>

        </form>

    </section>
    
    <script src="../js/aside.js"></script>
    <script src="../js/comments.js"></script>
    <script src="../js/form-validation.js"></script>
</body>
</html>
